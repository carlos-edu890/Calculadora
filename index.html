<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <script src="programa.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="princi">
    <div>
      <input type="text" readonly value="" id="result">
    </div>
    <div>
      <div class="botoes">
        <input type="button" value="AC" class="especial">
        <input type="button" value="DEL" class="especial">
        <input type="button" value="%" class="especial">
        <input type="button" value="/" class="especial">
      </div>
      <div class="botoes">
        <input type="button" value="7" class="botao">
        <input type="button" value="8" class="botao">
        <input type="button" value="9" class="botao">
        <input type="button" value="*" class="especial">
      </div>
      <div class="botoes">
        <input type="button" value="4" class="botao">
        <input type="button" value="5" class="botao">
        <input type="button" value="6" class="botao">
        <input type="button" value="-" class="especial">
      </div>
      <div class="botoes">
        <input type="button" value="1" class="botao">
        <input type="button" value="2" class="botao">
        <input type="button" value="3" class="botao">
        <input type="button" value="+" class="especial">
      </div>
      <div class="botoes">
        <input type="button" value="0" class="botao">
        <input type="button" value="00" class="botao">
        <input type="button" value="." class="botao">
        <input type="button" value="=" class="especial">
      </div>
    </div>
  </div>
</body>
</html>
